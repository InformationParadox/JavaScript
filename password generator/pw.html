<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="./pw.css">
</head>
<body>
    
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="password">A845Zs78#Css09@</span>
                <button id="copy">Copy</button>
            </div>
        </div>
    

    <div class="pw-body">

        <div class="form-control">
            <label for="len">Password Length</label>
            <input type="number" id="len" value="15" min="2" max="30" />
        </div>

        <div class="form-control">
            <label for="upper">Contains Uppercase Letters</label>
            <input type="checkbox" id="upper">
        </div>

        <div class="form-control">
            <label for="lower">Contains Lowercase Letters</label>
            <input type="checkbox" id="lower">
        </div>
        
        <div class="form-control">
            <label for="number">Contains Numbers</label>
            <input type="checkbox" id="number">
        </div>

        <div class="form-control">
            <label for="symbol">Contains Symbols</label>
            <input type="checkbox" id="symbol">
        </div>

        <button class="generate" id="generate">
            Generate  Password
        </button>
    </div>

    </div>

    <script src="./pw.js"></script>
</body>
</html>
