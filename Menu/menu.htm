<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <link  rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>

    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <section class="menu">
        <!-- title -->
         <div class="title">
            <h2>Our Menu</h2>
            <div class="underline"></div>
         </div>

        <!-- filter buttons -->
        <div class="btn-container">
            <button type="button" class="filter-btn" data-id="all">All</button>
            <button type="button" class="filter-btn" data-id="breakfast">Breakfast</button>
            <button type="button" class="filter-btn" data-id="lunch">Lunch</button>
            <button type="button" class="filter-btn" data-id="drinks">Drinks</button>
            <button type="button" class="filter-btn" data-id="dinner">Dinner</button>
        </div>
        <!-- menu items-->
        <div class="section-center">
            <!-- single item-->
            <article class="menu-items">
                <img src="./images/b1.jpg" class="photo" ait="menu item"/>

                <div class="item-info">
                    <header>
                    <h4>Egg Bacon</h4>
                    <h3 class="price" >$12</h3>
                    </header>

                    <p class="item-text">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ad libero recusandae cupiditate
                         debitis nesciunt fugiat officiis temporibus, maiores tenetur quia?
                    </p>
                </div>
            </article>
            <!-- end of single item-->
        </div>
    </section>


    <script src="menu.js"></script>
</body>
</html>
